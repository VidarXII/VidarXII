<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ornate Vintage Frame</title>
  <style>
    body {
      background-color: #f6f0e1;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-frame {
      display: inline-block;
      padding: 20px;
      background: #fdf8ec;
      border: 30px solid transparent;
      border-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d7/Golden_frame_vector.png') 100 round;
      box-shadow:
        0 0 15px rgba(0, 0, 0, 0.3),
        inset 0 0 20px rgba(170, 135, 70, 0.4);
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    .image-frame img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      background-color: #fffaf0;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
    }

    figcaption {
      font-style: italic;
      color: #6b5632;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <figure class="image-frame">
    <img src="assets/image/Imminently.png" alt="Imminently illustration">
    <figcaption> धैर्यं सर्वत्र साधनम् </figcaption>
  </figure>
</body>
</html>
