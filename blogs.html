<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ornate Image Display</title>
  <style>
    body {
      background-color: #f7f1e1; /* warm vintage beige */
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-frame {
      padding: 12px;
      background: #ede2c7; /* parchment tone */
      border: 6px double #8b6f47;
      border-radius: 12px;
      box-shadow:
        inset 0 0 10px rgba(139, 111, 71, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      text-align: center;
    }

    .image-frame img {
      display: block;
      max-width: 100%;
      height: auto;
      border: 10px groove #a3875a; /* ornate groove border */
      border-radius: 4px;
      background-color: #fdf8ec;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    figcaption {
      font-style: italic;
      color: #5e4a2e;
      margin-top: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <figure class="image-frame">
    <img src="assets/images/Imminently.png" alt="Imminently illustration">
    <figcaption>“Imminently” — a study in vintage hues and neural dreams.</figcaption>
  </figure>
</body>
</html>
